<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ShowRoom</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body style="text-align: center">

    <!-- 새로 추가한 부분 시작-->
    <div
      id="unity-container"
      class="unity-desktop"
      style="width: 100%; height: 100%"
    >
      <canvas id="unity-canvas"></canvas>
    </div>

    <script>
      var buildUrl = "PC";
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        buildUrl = "Mobile";
      }
      
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loader = document.querySelector("#loading-screen");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 2;
        if (window.devicePixelRatio < 2) {
          config.devicePixelRatio = 1;
        }
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {})
          .then((unityInstance) => {
            this.unityInstance = unityInstance;
            const x = document.getElementById("tip-first");
            x.style.display = "block";
            loader.style.display = "none";

            // URL 매개변수 읽기
            const urlParams = new URLSearchParams(window.location.search);
            const room = urlParams.get('room'); 
                
            if (room) {
              // Unity에 level 값을 전달
              unityInstance.SendMessage("GlobalManager", "SetRoom", room);
            }
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);

      hello();
      document.body.addEventListener("touchstart", tapped, false);
      document.body.addEventListener("click", tapped, false);
    </script>
    <!-- 새로 추가한 부분 끝-->



    <script src="Build/WebglTest.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebglTest.data",
        frameworkUrl: "Build/WebglTest.framework.js",
        codeUrl: "Build/WebglTest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebglTest",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
